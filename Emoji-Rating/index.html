<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Emoji Rating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="feedback-container">
        <div class="emoji-container">
            <i class="far fa-face-angry fa-3x"></i>
            <i class="far fa-face-frown fa-3x"></i>
            <i class="far fa-face-meh fa-3x"></i>
            <i class="far fa-face-smile fa-3x"></i>
            <i class="far fa-face-laugh fa-3x"></i>
        </div>
        <div class="rating-container">
            <i class="fa-solid fa-star fa-2x active"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
